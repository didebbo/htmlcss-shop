<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Shop</title>
</head>

<body>

    <!-- Contenitore struttura -->
    <div class="content">

        <!-- 
        
        Struttura: 
        Riga ->
            Carta ->
                Parte Superiore ->
                    Galleria
                    Navigatore Galleria
                    Pulsante Wish List

        -->


        <div class="row">

            <div class="card">
                <div class="top-card">
                    <div class="img-gallery">
                        <img src="images/1.webp" alt="">
                        <img src="images/1b.webp" alt="">
                    </div>
                    <div class="nav-gallery">
                        <img src="images/1.webp" alt="">
                        <img src="images/1b.webp" alt="">
                    </div>
                    <div class="toggle-wish-list">
                        &hearts;
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="tags">
                        <span class="tag bg-color-red">50%</span>
                        <span class="tag bg-color-green"> Green</span>
                    </div>
                    <div class="description">
                        <div class="brand">Levi's</div>
                        <div class="product">Relaxed fit tee unisex</div>
                        <div class="price">
                            <span class="on-sale">14,99€</span>
                            <span class="full-price">29,99€</span>
                        </div>
                    </div>
                    <div class="add-cart">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Contenitore struttura -->

</body>

</html>
