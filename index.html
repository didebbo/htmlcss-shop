<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Shop</title>
</head>

<body>

    <!-- Contenitore struttura -->
    <div class="content">

        <!-- 
        
        Struttura: 
        Riga ->
            Carta ->
                Parte Superiore ->
                    Pulsante Wish List
                    Galleria
                Parte Inferiore ->
                    Tags
                    Descrizione (brand, prodotto, prezzo)
                    Pulsante Add To Card

        -->


        <div class="row">

            <div class="card">
                <div class="top-card">
                    <div class="toggle-wish-list">
                        &hearts;
                    </div>
                    <div class="img-gallery">
                        <img class="g-1" src="images/1.webp" alt="Immagine 1">
                        <img class="g-2" src="images/1b.webp" alt="Immagine 1b">
                    </div>
                    <div class="tags">
                        <span class="tag bg-color-red">- 50%</span>
                        <span class="tag bg-color-green"> Green</span>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="description">
                        <div class="brand">Levi's</div>
                        <div class="product">Relaxed fit tee unisex</div>
                        <div class="price">
                            <span class="on-sale">14,99€</span>
                            <span class="full-price">29,99€</span>
                        </div>
                    </div>
                    <div class="add-cart">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="top-card">
                    <div class="toggle-wish-list">
                        &hearts;
                    </div>
                    <div class="img-gallery">
                        <img class="g-1" src="images/2.webp" alt="Immagine 2">
                        <img class="g-2" src="images/2b.webp" alt="Immagine 2b">
                    </div>
                    <div class="tags">
                        <span class="tag bg-color-red">- 30%</span>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="description">
                        <div class="brand">Guess</div>
                        <div class="product">Roses Tee</div>
                        <div class="price">
                            <span class="on-sale">20,99€</span>
                            <span class="full-price">29,99€</span>
                        </div>
                    </div>
                    <div class="add-cart">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="top-card">
                    <div class="toggle-wish-list">
                        &hearts;
                    </div>
                    <div class="img-gallery">
                        <img class="g-1" src="images/3.webp" alt="Immagine 3">
                        <img class="g-2" src="images/3b.webp" alt="Immagine 3b">
                    </div>
                    <div class="tags">
                        <span class="tag bg-color-red">- 30%</span>
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="description">
                        <div class="brand">Come Zucchero FIlato</div>
                        <div class="product">Voglia di Colori Pastello</div>
                        <div class="price">
                            <span class="on-sale">129,99€</span>
                        </div>
                    </div>
                    <div class="add-cart">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /Contenitore struttura -->

</body>

</html>
